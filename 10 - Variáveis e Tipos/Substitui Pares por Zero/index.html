<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático de Sintaxe e Operadores</title>
    <script src="script.js"></script>
</head>
<h1>Exercício Prático de Variáveis e Tipos</h1>
<body>
<div id="formulario">
    <p><strong>Substituir números pares de um Array pela letra "P":</strong></p>
    <form id="entrada" name="entrada">
        Digite  um Array (sequencia) de números separados por "," e sem espaços: <input id="array" type="text" name="array" /><br />
    </form>
</div>
<div id="resultados">
    <input type="submit" value="Trocar Pares por um P" onclick="substituiPares()" />
    <p id="output" class="output" name="output"></p>
</div>
</body>
</html>
