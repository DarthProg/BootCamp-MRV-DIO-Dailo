<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático de Sintaxe e Operadores</title>
    <script src="script.js"></script>
</head>
<h1>Exercício Prático de Sintaxe e Operadores</h1>
<body>
<div id="formulario">
    <p><strong>Vamos comparar dois números por meio de uma função JavaScript:</strong></p>
    <form id="entrada" name="entrada">
        Digite o primeiro número: <input id="n1" type="text" name="n1" /><br />
        Digite o segundo número: <input id="n2" type="text" name="n2" /><br />
    </form>
</div>
<div id="resultados">
    <input type="submit" value="comparar" onclick="compara()" />
    <p id="output" class="output" name="output"></p>
</div>
</body>
</html>
